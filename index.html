<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="validation.css">
</head>

<body>
    <div class="container">
        <div class="outer">
            <form>
                <div class="heading">
                    <h2>Create Account</h2>
                </div>
                Username:
                <div class="card">
                    <img src="icons8-person-30.png" class="icon">
                    <input type="text" id="name">
                    <i id="namec"></i>
                </div>
                Email:
                <div class="card">
                    <img src="icons8-email-24.png" class="icon">
                    <input type="email" id="email">
                    <i id="emailc"></i>
                </div>
                Phone No.:
                <div class="card">
                    <img src="icons8-phone-26.png" class="icon">
                    <input type="tel" id="phone">
                    <i id="phonec"></i>
                </div>
                Passsword:
                <div class="card">
                    <img src="icons8-password-30.png" class="icon">
                    <input type="password" id="pass">
                    <i id="passwordc"></i>
                </div>
                <!-- <br> -->
                Password check:
                <br>
                <div class="card">
                    <img src="icons8-password-30.png" class="icon">
                    <input type="password" id="cpass">
                    <i id="passwordcc"></i>
                </div>
                <!-- <br> -->
                <div class="sub">
                    <button id="submit" onclick="sub_mit()">Submit</button>
                    <button id="reset" onclick="reset()">Reset</button>
                </div>

            </form>
        </div>
    </div>
    <script src=" validation.js">
    </script>
</body>

</html>
