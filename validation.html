<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="validation.css">
</head>

<body>
    <div class="container">
        <form>
            <h2>Create Account</h2>
            <br>
            Username:
            <div class="card">
                <img src="icons8-person-30.png">
                <input type="text" id="name">
                <i id="namec"></i>
            </div>
            <br>
            Email:
            <br>
            <div class="card">
                <img src="icons8-email-24.png">
                <input type="email" id="email">
                <i id="emailc"></i>
            </div>
            <br>
            Phone No.:
            <br>
            <div class="card">
                <img src="icons8-phone-26.png">
                <input type="tel" id="phone">
                <i id="phonec"></i>
            </div>
            <br>
            Passsword:
            <br>
            <div class="card">
                <img src="icons8-password-30.png">
                <input type="password" id="pass">
                <i id="passwordc"></i>
            </div>
            <br>
            Password check:
            <br>
            <div class="card">
                <img src="icons8-password-30.png">
                <input type="password" id="cpass">
                <i id="passwordcc"></i>
            </div>
            <br>
            <button id="submit" onclick="sub_mit()">Submit</button>
            <input type="reset" id="reset" onclick="reset()">


        </form>
    </div>
    <script src=" validation.js">
    </script>
</body>

</html>
